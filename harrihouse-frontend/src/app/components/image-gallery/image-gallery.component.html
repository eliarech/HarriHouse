<div class="gallery">
    <!-- Main Image -->
    <div class="gallery-main">
      <img *ngIf="images.length > 0" [src]="images[0]" alt="Main Property Image">
    </div>
  
    <!-- Thumbnails -->
    <div class="image-gallery">
      <img *ngFor="let image of images.slice(1)" [src]="image" alt="Property Image">
    </div>
  </div>
